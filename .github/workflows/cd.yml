name: CD

on:
  push:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read
  id-token: write

env:
  GO_VERSION: "1.25.5"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
      image-labels: ${{ steps.meta.outputs.labels }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Tag with commit SHA for main branch builds
            type=ref,event=branch,suffix=-{{sha}}
            # Tag with version for release builds
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Tag with latest for releases
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Asset Injector Microservice
            org.opencontainers.image.description=High-performance asset injection service
            org.opencontainers.image.vendor=FreeWebToPDF Team
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            GO_DOCKER_TAG=${{ env.GO_VERSION }}-alpine3.23
            HTTP_PROXY=${{ vars.HTTP_PROXY }}

  scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 10

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image-tag }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          exit-code: "1"

      - name: Upload Trivy scan results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: "trivy-results.sarif"
          category: "container-scan"

      - name: Generate vulnerability report
        if: always()
        run: |
          # Create detailed vulnerability report
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v ${{ github.workspace }}:/workspace \
            aquasec/trivy:latest image \
            --format json \
            --output /workspace/trivy-report.json \
            --severity CRITICAL,HIGH,MEDIUM \
            ${{ needs.build.outputs.image-tag }}

      - name: Upload scan report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: container-scan-report
          path: |
            trivy-results.sarif
            trivy-report.json
          retention-days: 30

  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: [build, scan]
    timeout-minutes: 5
    if: success()

    steps:
      - name: Verify image push
        run: |
          echo "Image successfully built and pushed:"
          echo "Tags: ${{ needs.build.outputs.image-tag }}"
          echo "Digest: ${{ needs.build.outputs.image-digest }}"

      - name: Sign container image with cosign (optional)
        if: github.event_name == 'release'
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: "v2.2.0"

      - name: Sign the published Docker image
        if: github.event_name == 'release'
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          echo "Signing container image with cosign"
          cosign sign --yes ${{ needs.build.outputs.image-tag }}@${{ needs.build.outputs.image-digest }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, scan, push]
    timeout-minutes: 10
    if: github.ref == 'refs/heads/main' && success()
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update image tag in kustomization
        run: |
          cd deploy/overlays/staging
          kustomize edit set image ghcr.io/asset-injector/asset-injector=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.image-digest }}

      - name: Deploy to staging environment
        id: deploy
        run: |
          echo "Deploying to staging environment..."
          kubectl apply -k deploy/overlays/staging
          kubectl rollout status deployment/staging-asset-injector -n asset-injector-staging --timeout=120s
          echo "url=https://staging.asset-injector.example.com" >> $GITHUB_OUTPUT

      - name: Run health check
        run: |
          chmod +x scripts/health-check.sh
          ./scripts/health-check.sh https://staging.asset-injector.example.com/health 60 5

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, scan, push]
    timeout-minutes: 15
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "v1.28.0"

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update image tag in kustomization
        run: |
          cd deploy/overlays/production
          kustomize edit set image ghcr.io/asset-injector/asset-injector=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.build.outputs.image-digest }}

      - name: Deploy to production environment
        id: deploy
        run: |
          echo "Deploying to production environment..."
          kubectl apply -k deploy/overlays/production
          kubectl rollout status deployment/prod-asset-injector -n asset-injector-production --timeout=180s
          echo "url=https://asset-injector.example.com" >> $GITHUB_OUTPUT

      - name: Run health check
        run: |
          chmod +x scripts/health-check.sh
          ./scripts/health-check.sh https://asset-injector.example.com/health 90 10

      - name: Notify deployment success
        if: success()
        run: |
          echo "::notice::Production deployment successful"
          echo "Image digest: ${{ needs.build.outputs.image-digest }}"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "::error::Production deployment failed, initiating rollback"
          chmod +x scripts/rollback.sh
          ./scripts/rollback.sh asset-injector-production prod-asset-injector


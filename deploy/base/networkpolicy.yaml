apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: asset-injector-network-policy
  labels:
    app: asset-injector
spec:
  podSelector:
    matchLabels:
      app: asset-injector
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

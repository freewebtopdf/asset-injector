apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset-injector
  labels:
    environment: staging
spec:
  replicas: 1
  template:
    metadata:
      labels:
        environment: staging
      annotations:
        deployment.kubernetes.io/revision: "staging"
    spec:
      containers:
      - name: asset-injector
        # Staging-specific resource limits (smaller than production)
        resources:
          requests:
            memory: "32Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        # Staging-specific environment variables
        env:
        - name: ENVIRONMENT
          value: "staging"
        - name: DEBUG_MODE
          value: "true"
        # More aggressive health check intervals for faster feedback
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 2
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 10
          successThreshold: 1